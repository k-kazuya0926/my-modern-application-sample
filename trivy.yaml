# Trivy設定ファイル
# https://aquasecurity.github.io/trivy/latest/docs/configuration/

# 脆弱性スキャンの設定
vulnerability:
  # 脆弱性の重要度レベル
  severity:
    - CRITICAL
    - HIGH
    - MEDIUM

# 設定ミススキャンの設定
misconfig:
  # 重要度フィルター
  severity:
    - CRITICAL
    - HIGH
    - MEDIUM

# ライセンススキャンの設定
license:
  # 禁止ライセンス
  forbidden:
    - GPL-2.0
    - GPL-3.0
    - AGPL-1.0
    - AGPL-3.0

# タイムアウト設定
timeout: 5m

# デバッグモード
debug: false
